<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="page-title-login">تسجيل الدخول - منصة مستثمر</title>
    <link rel="stylesheet" href="./css/header-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page-key="page-title-login">
    <div class="app rtl" id="app">
        <!-- Header -->
        <div id="header-placeholder"></div>


        <!-- Login Form Section -->
        <section class="login-container">
            <div class="login-form-container">
                <div class="login-welcome text-center">
                    <img src="logo.png" alt="شعار مستثمر" style="width: 80px; height: auto; margin-bottom: 1rem;">
                    <h1 class="login-title" data-i18n-key="login-welcome-title">مرحباً بعودتك!</h1>
                    <p class="login-subtitle" data-i18n-key="login-welcome-subtitle">سجل دخولك للاستمرار.</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="emailOrPhone" class="form-label" data-i18n-key="login-email-phone">البريد الإلكتروني
                            أو رقم الهاتف</label>
                        <input type="text" id="emailOrPhone" class="form-control"
                            data-i18n-placeholder-key="login-email-phone-placeholder" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" data-i18n-key="login-password">كلمة السر</label>
                        <input type="password" id="password" class="form-control"
                            data-i18n-placeholder-key="login-password-placeholder" required>
                    </div>

                    <button type="submit" class="login-btn" data-i18n-key="login-button">دخول</button>

                    <div class="forgot-password">
                        <a href="reset-password.html" data-i18n-key="login-forgot-password">نسيت كلمة السر؟</a>
                    </div>

                    <div class="signup-link">
                        <span data-i18n-key="login-no-account">ليس لديك حساب؟</span>
                        <a href="signup.html" data-i18n-key="login-signup-link">سجّل الآن</a>
                    </div>
                </form>

                <div class="social-login">
                    <div class="social-login-title" data-i18n-key="login-social-title">أو سجل دخول باستخدام</div>
                    <div class="social-buttons">
                        <button class="social-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="#4285F4">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4"></path>
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853"></path>
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05"></path>
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335"></path>
                            </svg>
                            Google
                        </button>
                        <button class="social-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="#0A66C2">
                                <path
                                    d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z">
                                </path>
                            </svg>
                            LinkedIn
                        </button>
                    </div>
                </div>
            </div>

            <div class="login-decoration">
                <div class="decoration-content">
                    <h2 class="decoration-title" data-i18n-key="login-decoration-title">عد إلى مستثمر</h2>
                    <p class="decoration-text" data-i18n-key="login-decoration-text">استمر في رحلتك نحو الاستثمار الذكي
                        وتواصل مع شبكة المستثمرين وأصحاب المشاريع.</p>
                    <div class="decoration-features">
                        <div class="decoration-feature">
                            <div class="feature-icon"><!-- icon --></div><span data-i18n-key="login-feature1">تابع
                                مشاريعك واستثماراتك</span>
                        </div>
                        <div class="decoration-feature">
                            <div class="feature-icon"><!-- icon --></div><span data-i18n-key="login-feature2">تواصل مع
                                المستثمرين وأصحاب المشاريع</span>
                        </div>
                        <div class="decoration-feature">
                            <div class="feature-icon"><!-- icon --></div><span data-i18n-key="login-feature3">اكتشف فرص
                                استثمارية جديدة</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/translation.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
