<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="new-password-page-title">إعادة تعيين كلمة السر - مستثمر</title>
    <link rel="stylesheet" href="/css/header-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page-key="new-password-page-title">
    <section class="reset-container">
        <div class="reset-form-container">
            <h1 class="reset-title" data-i18n-key="new-password-title">إعادة تعيين كلمة السر</h1>
            <p class="reset-subtitle" data-i18n-key="new-password-subtitle">أدخل كلمة السر الجديدة.</p>
            <form id="newPasswordForm">
                <div class="form-group">
                    <label for="password" class="form-label" data-i18n-key="new-password-label">كلمة السر
                        الجديدة</label>
                    <input type="password" id="password" class="form-control"
                        data-i18n-placeholder-key="new-password-placeholder" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label" data-i18n-key="new-password-confirm-label">تأكيد
                        كلمة السر الجديدة</label>
                    <input type="password" id="confirmPassword" class="form-control"
                        data-i18n-placeholder-key="new-password-confirm-placeholder" required>
                </div>
                <button type="submit" class="reset-btn" data-i18n-key="new-password-button">تغيير كلمة السر</button>
            </form>
        </div>
    </section>

    <script src="/js/translation.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/new-password.js"></script>
</body>

</html>
