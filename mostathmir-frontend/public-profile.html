<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="profile-page-title">الملف الشخصي - منصة مستثمر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/header-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/CSS/public-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/prblm.css">
</head>

<body class="bg-gray-100 min-h-full">
    <div id="header-placeholder"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <aside class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-xl card-shadow p-6 text-center">
                    <div id="avatarContainer"
                        class="w-32 h-32 bg-gradient-to-br from-slate-800 to-slate-900 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-4xl font-bold shadow-xl border-4 border-emerald-600">
                    </div>
                    <h1 id="fullName" class="text-2xl font-bold text-slate-800 mb-2"></h1>
                    <p id="profileTitle" class="text-slate-600 mb-1 font-medium"></p>
                    <p id="accountType" class="text-emerald-600 text-sm font-semibold mb-3"></p>
                    <div id="profile-rating-stars" class="rating" style="display: flex; justify-content: center;">
                    </div>
                    <div class="space-y-2 text-sm text-gray-600 mb-6">
                        <div class="flex items-center justify-center gap-2"><span id="location"></span></div>
                    </div>
                    <div id="publicSocialLinksContainer" class="flex gap-4 justify-center mb-6"></div>
                    <div class="flex gap-3 justify-center mb-6">
                        <button id="contactUserButton"
                            class="financial-highlight text-white px-6 py-2.5 rounded-lg font-semibold"
                            data-i18n-key="profile-contact-btn">تواصل
                            معي</button>
                        <button
                            class="border-2 border-emerald-600 hover:bg-emerald-50 text-emerald-700 px-6 py-2.5 rounded-lg font-semibold"
                            id="followUserButton" data-i18n-key="profile-follow-btn">متابعة</button>
                    </div>

                    <div id="ideaHolderStatsContainer" class="grid grid-cols-3 gap-4 pt-4 border-t border-slate-200">
                        <div class="text-center">
                            <div class="text-xl font-bold text-emerald-600" id="projectsCountStat">0</div>
                            <div class="text-xs text-slate-600" data-i18n-key="profile-stat-projects">مشاريع </div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-bold text-emerald-600" id="investorsCountStat">0</div>
                            <div class="text-xs text-slate-600" data-i18n-key="profile-stat-partners"> شركاء مستثمرين
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-bold text-emerald-600" id="followersCountStat">0</div>
                            <div class="text-xs text-slate-600" data-i18n-key="profile-stat-followers"> متابعين</div>
                        </div>
                    </div>

                    <div id="investorStatsContainer" class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-200"
                        style="display: none;">
                        <div class="text-center">
                            <div class="text-xl font-bold text-emerald-600" id="public-stat-investments">...</div>
                            <div class="text-xs text-slate-600" data-i18n-key="profile-stat-investments">الاستثمارات
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-bold text-emerald-600" id="public-stat-partners">...</div>
                            <div class="text-xs text-slate-600" data-i18n-key="profile-stat-investor-partners">شريك
                            </div>
                        </div>
                    </div>

                </div>
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h2 class="text-lg font-bold text-slate-800 mb-4" data-i18n-key="profile-skills-title">الكفاءات
                        الأساسية</h2>
                    <div id="skillsContainer" class="space-y-4"></div>
                </div>
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h2 class="text-lg font-bold text-slate-800 mb-4" data-i18n-key="profile-achievements-title">
                        الإنجازات الرئيسية</h2>
                    <div id="keyAchievementsContainer" class="space-y-4"></div>
                </div>
            </aside>

            <main class="lg:col-span-2 space-y-6">
                <div id="mainContentContainer" class="lg:col-span-2 space-y-6">
                    <div class="bg-white rounded-xl card-shadow p-6">
                        <h2 class="text-xl font-bold text-slate-800 mb-4" data-i18n-key="profile-about-title">نبذة عني
                        </h2>
                        <div id="bioContainer" class="text-slate-600 leading-relaxed space-y-4"></div>
                    </div>
                    <div class="bg-white rounded-xl card-shadow p-6">
                        <h2 class="text-xl font-bold text-slate-800 mb-4" data-i18n-key="profile-experience-title">
                            الخبرة المهنية</h2>
                        <div id="experienceContainer" class="space-y-6"></div>
                    </div>
                    <div class="bg-white rounded-xl card-shadow p-6">
                        <h2 class="text-xl font-bold text-slate-800 mb-4" data-i18n-key="profile-education-title">
                            التعليم والمؤهلات المهنية</h2>
                        <div id="educationContainer" class="space-y-4"></div>
                    </div>

                    <div id="ideaHolderProjectsSection" class="bg-white rounded-xl card-shadow p-6">
                        <h2 class="text-xl font-bold text-slate-800 mb-4" data-i18n-key="profile-portfolio-title">محفظة
                            المشاريع</h2>
                        <div id="fundingProjectsSection" class="mb-8" style="display: none;">
                            <h3 class="text-lg font-semibold text-slate-700 mb-4 pb-2 border-b-2 border-slate-200"
                                data-i18n-key="profile-funding-projects-title">
                                مشاريع قيد التمويل</h3>
                            <div id="fundingProjectsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            </div>
                        </div>
                        <div id="completedProjectsSection" style="display: none;">
                            <h3 class="text-lg font-semibold text-slate-700 mb-4 pb-2 border-b-2 border-slate-200"
                                data-i18n-key="profile-completed-projects-title">
                                مشاريع مكتملة</h3>
                            <div id="completedProjectsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">

                            </div>
                        </div>
                    </div>

                    <div id="investorProjectsSection" class="bg-white rounded-xl card-shadow p-6"
                        style="display: none;">
                        <h2 class="text-xl font-bold text-slate-800 mb-4"
                            data-i18n-key="profile-investments-portfolio-title">محفظة الإستثمارات</h2>
                        <div id="investmentsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                    </div>

                    <div id="testimonialsSection" class="bg-white rounded-xl card-shadow p-6">
                        <h2 class="text-xl font-bold text-slate-800 mb-4" data-i18n-key="profile-testimonials-title">
                            توصيات المستثمرين والشركاء</h2>
                        <div id="addTestimonialContainer" class="mb-6" style="display: none;">
                            <form id="addTestimonialForm">
                                <div class="mb-4">
                                    <label class="block text-gray-700 font-medium mb-2"
                                        data-i18n-key="profile-your-rating-label">تقييمك:</label>
                                    <div id="rating-input-container"
                                        class="flex items-center text-3xl text-gray-300 cursor-pointer" data-rating="0">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                </div>
                                <textarea id="testimonialQuote"
                                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    rows="3" placeholder="اكتب توصيتك هنا..."
                                    data-i18n-key="profile-testimonial-placeholder" required></textarea>
                                <button type="submit"
                                    class="financial-highlight text-white px-4 py-2 mt-2 rounded-lg font-semibold"
                                    data-i18n-key="profile-add-testimonial-btn">إضافة
                                    توصية</button>
                            </form>
                        </div>
                        <div id="testimonialsContainer" class="space-y-4"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="contactModalOverlay" class="modal-overlay" style="display: none;"></div>
    <div id="contactModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="contactModalTitle" class="modal-title"></h3>
                <button id="closeContactModal" class="modal-close">&times;</button>
            </div>
            <form id="contactForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="contactSubject" class="form-label"
                            data-i18n-key="profile-contact-subject-label">الموضوع</label>
                        <select id="contactSubject" class="form-select w-full border p-2 rounded" required>
                            <option value="عام" data-i18n-key="profile-contact-subject-general">عام</option>
                            <option value="اقتراح شراكة" data-i18n-key="profile-contact-subject-partnership">اقتراح
                                شراكة</option>
                            <option value="اقتراح استثمار" data-i18n-key="profile-contact-subject-investment">اقتراح
                                استثمار</option>
                        </select>
                    </div>
                    <div class="form-group" id="projectsSelectContainer" style="display: none;">
                        <label for="relatedProject" class="form-label"
                            data-i18n-key="profile-contact-project-label">المشروع المقترح</label>
                        <select id="relatedProject" class="form-select w-full border p-2 rounded">
                            <option value="" data-i18n-key="profile-contact-project-select">اختر مشروعًا...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage" class="form-label"
                            data-i18n-key="profile-contact-message-label">رسالتك</label>
                        <textarea id="contactMessage" class="form-control" rows="5" placeholder="اكتب رسالتك هنا..."
                            data-i18n-key="profile-contact-message-placeholder" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelContact" class="btn btn-secondary"
                        data-i18n-key="profile-contact-cancel-btn">إلغاء</button>
                    <button type="submit" class="btn btn-primary" data-i18n-key="profile-contact-send-btn">إرسال
                        الرسالة</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/translation.js"></script>
    <script src="/JS/public-profile.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
