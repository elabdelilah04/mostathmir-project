<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="reset-page-title">استرجاع كلمة السر - منصة مستثمر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/header-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page-key="page-title-reset">
    <div class="app rtl" id="app">
        <!-- Header -->
        <div id="header-placeholder"></div>

        <!-- Reset Password Form Section -->
        <section class="reset-container">
            <div class="reset-form-container">
                <img src="logo.png" alt="شعار مستثمر" class="reset-logo" data-i18n-key="reset-logo-alt">
                <h1 class="reset-title" data-i18n-key="reset-title">استرجاع كلمة السر</h1>
                <p class="reset-subtitle" data-i18n-key="reset-subtitle">من فضلك أدخل بريدك الإلكتروني أو رقم هاتفك
                    المرتبط بالحساب لنرسل لك رابط استرجاع كلمة السر.</p>

                <form id="resetForm">
                    <div class="form-group">
                        <label for="emailOrPhone" class="form-label" data-i18n-key="reset-email-phone-label">البريد
                            الإلكتروني
                            أو رقم الهاتف</label>
                        <input type="text" id="emailOrPhone" class="form-control"
                            placeholder="أدخل بريدك الإلكتروني أو رقم هاتفك"
                            data-i18n-key="reset-email-phone-placeholder" required>
                    </div>

                    <button type="submit" class="reset-btn" data-i18n-key="reset-button">إرسال الرابط</button>
                </form>

                <div class="login-link">
                    <a href="login.html" data-i18n-key="reset-back-login">العودة لتسجيل الدخول</a>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/reset-password.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/translation.js"></script>

</body>

</html>
